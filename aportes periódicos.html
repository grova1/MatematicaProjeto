<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de Investimentos com Aportes</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

 <header id="cabecalho">
        <h1>Investimentos bacanas</h1>
    <ul id="menu">
        <li class="op"><a href="index.html">Investimentos</a></li>
        <li class="op"><a href="aportes periódicos.html">Aportes Periódiocos</a></li>
        <li class="op"><a href="ImpostoRenda.html">Imposto de Renda</a></li>
        <li class="op"><a href="inss.html">INSS</a></li>
        <li class="op"><a href="Reta.html">Equação da Reta</a></li>
    </ul>
    </header>

  <form id="invForm">
    <label for="capital">Capital Inicial (R$):</label>
    <input type="number" id="capital" step="0.01" placeholder="Ex: 10000.00" required/>

    <label for="aporte">Aporte Mensal (R$):</label>
    <input type="number" id="aporte" step="0.01" placeholder="Ex: 500.00" required/>

    <label for="meses">Tempo (meses):</label>
    <input type="number" id="meses" min="1" placeholder="Ex: 24" required/>

    <label for="taxa">Taxa Aplicação (% a.m.):</label>
    <input type="number" id="taxa" step="0.01" placeholder="Ex: 1.2" required/>

    <label for="ipca">Taxa IPCA (% a.m.):</label>
    <input type="number" id="ipca" step="0.01" placeholder="Ex: 0.4" required/>

    <button type="button" id="calcBtn">Calcular</button>
  </form>

  <section id="resultado">
    <p id="montInv"></p>
    <p id="montIPCA"></p>
    <p id="diferenca"></p>
  </section>

  <section id="chartContainer">
    <!-- canvas com tamanho fixo definido -->
    <canvas id="chartCanvas" width="900" height="500"></canvas>
  </section>

  <script src="scritpPeriodicos.js"></script>
</body>
</html>
