<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IRRF</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

 <header id="cabecalho">
        <h1>Investimentos bacanas</h1>
    <ul id="menu">
        <li class="op"><a href="index.html">Investimentos</a></li>
        <li class="op"><a href="aportes periódicos.html">Aportes Periódiocos</a></li>
        <li class="op"><a href="ImpostoRenda.html">Imposto de Renda</a></li>
        <li class="op"><a href="inss.html">INSS</a></li>
        <li class="op"><a href="Reta.html">Equação da Reta</a></li>
    </ul>
    </header>

  <form id="irrfForm">
    <label for="salario">Salário Bruto (R$):</label>
    <input type="number" id="salario" step="0.01" placeholder="Ex: 3500.00" required />

    <label for="dependentes">Número de dependentes:</label>
    <input type="number" id="dependentes" min="0" placeholder="Ex: 2" required />

    <button type="button" id="calcBtn">Calcular IRRF</button>
  </form>

  <section id="resultado">
    <p id="baseCalc"></p>
    <p id="irrfValue"></p>
  </section>

  <section id="charts">
    <div class="chart-container">
      <h2>Com parcela a deduzir</h2>
      <canvas id="chartWithDeduction" width="800" height="400"></canvas>
    </div>
    <div class="chart-container">
      <h2>Sem parcela a deduzir</h2>
      <canvas id="chartWithoutDeduction" width="800" height="400"></canvas>
    </div>
  </section>

  <script src="scriptRenda.js"></script>
</body>
</html>
